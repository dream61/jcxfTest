{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>  
        body {  
            background-color: black;  
            color: white;  
            font-family: Arial, sans-serif;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
        }  
        .login-container {  
            background-color: #333;  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);  
            width: 400px;  
            text-align: center;  
        }  
        .login-container h2 {  
            margin-top: 0;  
        }  
        .login-container input[type="text"],  
        .login-container input[type="password"]
        {  
            width: calc(100% - 22px);  
            padding: 10px;  
            margin: 10px 0;  
            border: 1px solid #555;  
            border-radius: 4px;  
        } 
        .login-container #email
        {  
            width: calc(100% - 22px);  
            padding: 10px;  
            margin: 10px 0;  
            border: 1px solid #555;  
            border-radius: 4px;  
        } 
        .login-container button {  
            width: 100%;  
            padding: 10px;  
            background-color: #4CAF50;  
            color: white;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
        }  
        .login-container button:hover {  
            background-color: #45a049;  
        }  
        .login-container .forget-password {  
            display: block;  
            text-align: right;  
            margin-top: 10px;  
            margin-bottom: 10px;  
            font-size: 16px; 
            
        }
        .login-container a { 
            color: #fff; 
        }
        .login-container a:hover {  
            
            color: #4CAF50; 
        }  
        .messages {  
            margin-top: 10px;  
        }
        .left-align {  
          text-align: left; 
          margin-left: 20px;  
        }  
    </style> 
</head>
<body>
    <div class="login-container">
        <h2>用户注册</h2>
        <h4>欢迎注册接口自动化测试平台</h4> 
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <label for="username" class="left-align">用户名：</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="email" class="left-align">邮箱：</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password" class="left-align">密码：</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="confirm_password" class="left-align">确认密码：</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <br>
            <button type="submit">注册</button>
            <a href="{% url 'login' %}">返回登录</a>
        </form>
    </div>
    <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
